<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign in page</title>
        <link rel="stylesheet" href="stylesheet/main.css" type="text/css">
    </head>
    <body id="signInPage">
        <h1 class="signInHeading">Log In</h1><!--     
        --><form class="sign-in ">
            <label for="email"></label>
            <input id="email" type="email" name="email" placeholder="Email@email.com" required>
            <br>
            <label for="password"></label>
            <input id="password" type="password" name="password" placeholder="********" required>
            <br>
            <button class="signInButton" type="button" onclick="login()">Log in</button>
            <div id="message"></div>
        </form>
        <script src="script.js"></script>
    </body>
        </html>
