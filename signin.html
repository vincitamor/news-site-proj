<!DOCTYPE html>
<html class="signInPage" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign in page</title>
        <link rel="stylesheet" href="stylesheet/main.css" type="text/css">
    </head>
    <body class="signInPage">
        <h1 class="signInHeading">Log In</h1><!--     
        --><form class="loginFields" action="LoggedInIndex.html" method="get" class="sign-in ">
            <fieldset>
                <div class="input-field">
                    <div class="email-input">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email@email.com" required>
                    </div>
                    <div class="password-input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="********" required>
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset class="buttonAction">
                <label for="signInButton">
                    <input class="signInButton loginButton" type="submit" name="submit" value="Login" onclick="login()">
                    <label class="checkBox" for="checkBox">
                    <input class="staySignedIn" type="checkbox" name="staySignedIn"> Stay signed in
                </label>
            </fieldset>
        </form>
        <script src="script.js"></script>
    </body>
        </html>
